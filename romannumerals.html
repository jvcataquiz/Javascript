<script>
function converter(num) {
    let romanNumerals = {M:1000,CM:900,D:500,CD:400,C:100,XC:90,L:50,XL:40,X:10,IX:9,V:5,IV:4,I:1};
   let roman = "";
    for ( i in romanNumerals ) {
      while ( num >= romanNumerals[i] ) {
        roman += i;
        num -= romanNumerals[i];
      }
    }
    return roman;
  }

  console.log(converter(1201));
  
  </script>
